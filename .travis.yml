
env:
   global:
     - CONAN_REFERENCE: "arduino/1.0.0"
     - CONAN_UPLOAD: "https://api.bintray.com/conan/anton-matosov/general"
     - CONAN_USERNAME: "anton-matosov"
     - CONAN_LOGIN_USERNAME: "anton-matosov"
     - CONAN_CHANNEL: "testing"
     - CONAN_STABLE_BRANCH_PATTERN: "release/*"
     
linux: &linux
   os: linux
   sudo: required
   language: python
   python: "3.6"
   services:
     - docker
osx: &osx
   os: osx
   language: generic
matrix:
   include:
      - <<: *linux
        env: CONAN_GCC_VERSIONS=4.9

install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/run.sh
  - ./.travis/run.sh
